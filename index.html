<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickLink - Free URL Shortener</title>
  <style>
    :root {
      --primary: #6c5ce7;
      --dark: #2d3436;
      --light: #f5f6fa;
      --success: #00b894;
    }
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body { background: var(--light); color: var(--dark); transition: 0.3s; }
    body.dark { background: var(--dark); color: var(--light); }
    .container { max-width: 600px; margin: 50px auto; padding: 20px; text-align: center; }
    h1 { margin-bottom: 20px; color: var(--primary); }
    .input-group { display: flex; margin: 20px 0; }
    input {
      flex: 1; padding: 12px; border: 2px solid var(--primary);
      border-radius: 5px 0 0 5px; font-size: 16px; outline: none;
    }
    button {
      padding: 12px 20px; background: var(--primary); color: white; border: none;
      border-radius: 0 5px 5px 0; cursor: pointer; font-weight: bold; transition: 0.3s;
    }
    button:hover { opacity: 0.9; }
    #result { margin-top: 20px; padding: 15px; border-radius: 5px;
      background: rgba(108, 92, 231, 0.1); display: none;
    }
    #shortUrl { color: var(--primary); font-weight: bold; word-break: break-all; }
    #copyBtn { margin-top: 10px; background: var(--success); }
    .theme-toggle {
      position: fixed; top: 20px; right: 20px; background: var(--primary);
      color: white; border: none; border-radius: 50%; width: 40px; height: 40px;
      cursor: pointer; display: flex; align-items: center; justify-content: center;
    }
    .error { color: #d63031; margin-top: 10px; }
    .qr-container { display: flex; justify-content: center; margin-top: 15px; }
  </style>
</head>
<body>
  <div class="container">
    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
    <h1>QuickLink ‚úÇÔ∏è</h1>
    <p>Shorten your long URLs in seconds!</p>
    <div class="input-group">
      <input type="url" id="longUrl" placeholder="Paste your long URL here...">
      <button onclick="shortenUrl()">Shorten</button>
    </div>
    <div id="result">
      <p>Short URL:</p>
      <a id="shortUrl" target="_blank"></a>
      <button id="copyBtn" onclick="copyToClipboard()">Copy</button>
      <div class="qr-container">
        <img id="qrCode" style="max-width:200px; display:none;">
      </div>
    </div>
    <p id="error" class="error"></p>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    async function shortenUrl() {
      const longUrl = document.getElementById("longUrl").value;
      const resultDiv = document.getElementById("result");
      const errorP = document.getElementById("error");

      if (!longUrl) {
        errorP.textContent = "Please enter a URL!";
        return;
      }

      try {
        errorP.textContent = "";
        // Using is.gd API
        const apiUrl = `https://is.gd/create.php?format=json&url=${encodeURIComponent(longUrl)}`;
        const res = await fetch(apiUrl);
        const data = await res.json();

        if (data.errorcode) throw new Error(data.errormessage);

        document.getElementById("shortUrl").textContent = data.shorturl;
        document.getElementById("shortUrl").href = data.shorturl;

        // QR code
        const qrImg = document.getElementById("qrCode");
        qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(data.shorturl)}`;
        qrImg.style.display = "block";

        resultDiv.style.display = "block";
      } catch (err) {
        errorP.textContent = "Error: " + err.message;
      }
    }

    function copyToClipboard() {
      const shortUrl = document.getElementById("shortUrl").textContent;
      navigator.clipboard.writeText(shortUrl).then(() => {
        const copyBtn = document.getElementById("copyBtn");
        copyBtn.textContent = "Copied!";
        setTimeout(() => { copyBtn.textContent = "Copy"; }, 2000);
      });
    }
  </script>
</body>
</html>
